<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="characters-block">
            <span>Selecciona tu personaje</span>
            <div class="characters-list">
                <!-- Slots generados dinámicamente -->
            </div>
            <div class="characters-buttons">
                <button id="create-new-char">CREAR NUEVO PERSONAJE</button>
            </div>
        </div>

        <div class="animation-container">
            <div class="form-group">
                <div class="select-wrapper">
                    <i class="fa-solid fa-person-sign"></i>
                    <select id="animation" required>
                        <option value="nothing">Sin animación</option>
                        <option value="robber">Escopeta y mochila en mano</option>
                        <option value="cop2">Manos a la cintura</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="character-info" style="display: none;">
            <h2>INFORMACIÓN DEL PERSONAJE</h2>
            <div class="info-content">
                <p>Nombre:<span id="char-name"></span></p>
                <p>Género:<span id="char-gender"></span></p>
                <p>Trabajo:<span id="char-job"></span></p>
                <p>Efectivo:<span id="char-money"></span></p>
                <p>Banco:<span id="char-bank"></span></p>
            </div>
            <div class="buttons">
                <button id="play-char">JUGAR</button>
            </div>
        </div>

        <div class="character-register" style="display: none;">
            <div class="register-content">
                <h2>CREAR PERSONAJE</h2>
                <form id="char-register-form">
                    <div class="form-group">
                        <label for="firstname">NOMBRE</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">APELLIDO</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">FECHA DE NACIMIENTO</label>
                        <input type="date" id="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">GÉNERO</label>
                        <select id="gender" required>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nationality">NACIONALIDAD</label>
                        <input type="text" id="nationality" required>
                    </div>
                    <div class="register-buttons">
                        <button type="submit" id="confirm-create">CREAR</button>
                        <button type="button" id="cancel-create">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
